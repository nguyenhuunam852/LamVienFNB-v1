name: Deploy Laravel Inertia as ZIP via FTP

on:
  push:
    branches:
      - production

jobs:
  deploy:

    name: Deploy Laravel ZIP via FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  # Adjust as needed

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install JavaScript Dependencies
        run: npm install

      - name: Build Frontend Assets
        run: npm run build

      - name: Prepare `laravel_temp` Folder
        run: |
          mkdir -p laravel_temp
          rsync -av --exclude=".env" --exclude="bootstrap/cache" \
            app bootstrap config database public resources/views routes storage vendor artisan composer.json composer.lock laravel_temp/
          zip -r laravel_temp.zip laravel_temp

      - name: Create extract.php
        run: |
          cat << 'EOF' > laravel_temp/extract.php
          <?php
          $zip = new ZipArchive;
          $file = '../laravel_temp.zip';
          if ($zip->open($file) === TRUE) {
              $zip->extractTo('../laravel');
              $zip->close();
              // Copy the public folder instead of moving it
              function copyFolder($source, $destination) {
                  $dir = opendir($source);
                  @mkdir($destination);
                  while(($file = readdir($dir)) !== false) {
                      if ($file != '.' && $file != '..') {
                          if (is_dir($source . '/' . $file)) {
                              copyFolder($source . '/' . $file, $destination . '/' . $file);
                          } else {
                              copy($source . '/' . $file, $destination . '/' . $file);
                          }
                      }
                  }
                  closedir($dir);
              }
              copyFolder('../laravel/public', './public_html');
              unlink($file);
              unlink('extract.php');
              echo 'Extraction and copying complete!';
          } else {
              echo 'Failed to extract!';
          }
          ?>
          EOF

      - name: ðŸ“¡ Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: ðŸš€ Connect to FTP & Delete vendor
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -c "
          set ssl:verify-certificate no
          open -u '$FTP_USERNAME','$FTP_PASSWORD' '$FTP_HOST'
          set ftp:sync-mode off
          set cmd:parallel 500
          set net:timeout 10
          set net:max-retries 2
          rm -rf /domains/firebrick-octopus-777457.hostingersite.com/laravel/vendor || echo 'vendor folder not found, skipping...'
          bye
          "

      - name: ðŸš€ Connect to FTP & Delete Laravel_temp
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -c "
          set ssl:verify-certificate no
          open -u '$FTP_USERNAME','$FTP_PASSWORD' '$FTP_HOST'
          set ftp:sync-mode off
          set cmd:parallel 500
          set net:timeout 10
          set net:max-retries 2
          rm -rf /domains/firebrick-octopus-777457.hostingersite.com/laravel/laravel_temp || echo 'vendor folder not found, skipping...'
          bye
          "

      - name: Clean Old Laravel Folder
        uses: StephanThierry/ftp-delete-action@v2.1
        with:
          host: ${{ secrets.FTP_HOST }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          remoteFiles: "composer.json;composer.lock;artisan"
          remoteDirectories: "app;bootstrap;config;database;public;resources;routes;storage"
          workingDir: "/domains/firebrick-octopus-777457.hostingersite.com/laravel"
          ignoreSSL: "1"

      - name: ðŸš€ Upload Laravel_temp and extract.php
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -c "
          set ssl:verify-certificate no
          open -u '$FTP_USERNAME','$FTP_PASSWORD' '$FTP_HOST'
          set ftp:sync-mode off
          set net:timeout 10
          set net:max-retries 2
          put -O /domains/firebrick-octopus-777457.hostingersite.com/public_html extract.php
          put -O /domains/firebrick-octopus-777457.hostingersite.com laravel_temp.zip
          bye
          "

      - name: ðŸ”¥ Trigger extract.php
        run: curl "https://${{ secrets.FTP_HOST }}/extract.php"

      - name: Clean extract.php
        uses: StephanThierry/ftp-delete-action@v2.1
        with:
          host: ${{ secrets.FTP_HOST }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          remoteFiles: "/public_html/extract.php"
          workingDir: ""
          ignoreSSL: "1"

name: Deploy Laravel Inertia as ZIP via FTP

on:
  push:
    branches:
      - production

jobs:
  deploy:

    name: Deploy Laravel ZIP via FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  # Adjust as needed

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install JavaScript Dependencies
        run: npm install

      - name: Build Frontend Assets
        run: npm run build

      - name: Prepare `laravel_temp` Folder
        run: |
          mkdir -p laravel_temp
          rsync -av --exclude=".env" --exclude="bootstrap/cache" \
            app bootstrap config database public resources/views routes storage vendor artisan composer.json composer.lock laravel_temp/

      - name: Clean ReactJS precache-manifest and logs
        uses: StephanThierry/ftp-delete-action@v2.1
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          remoteFiles: "composer.json;composer.lock"
          remoteDirectories: "app;bootstrap;config;database;public;resources/views;routes;storage;vendor;artisan"
          workingDir: "/domains/firebrick-octopus-777457.hostingersite.com/laravel"
          ignoreSSL: "1"


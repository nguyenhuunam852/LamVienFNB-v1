name: Deploy Laravel Inertia as ZIP via FTP

on:
  push:
    branches:
      - production

jobs:
  deploy:

    name: Deploy Laravel ZIP via FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  # Adjust as needed

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install JavaScript Dependencies
        run: npm install

      - name: Build Frontend Assets
        run: npm run build

      - name: Prepare `laravel_temp` Folder
        run: |
          mkdir -p laravel_temp
          rsync -av --exclude=".env" --exclude="bootstrap/cache" \
            app bootstrap config database public resources/views routes storage vendor artisan composer.json composer.lock laravel_temp/

      - name: Delete Old Files (Except `.env`)
        run: |
          curl --ftp-ssl -k --user "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" ftp://147.93.78.112/ <<EOF
          cd /domains/firebrick-octopus-777457.hostingersite.com/laravel
          rm -rf !(".env")
          rm -rf app bootstrap config database public resources routes storage vendor
          quit
          EOF

      - name: Upload `laravel_temp` to FTP `/laravel`
        run: |
          curl -T laravel_temp ftp://${{ secrets.FTP_HOST }}/laravel/ --user ${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}

      - name: Copy `public` to `public_html`
        run: |
          curl --ftp-ssl -k --user "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" -Q "RMD public_html" ftp://${{ secrets.FTP_HOST }}/
          curl --ftp-ssl -k --user "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" -Q "MKD public_html" ftp://${{ secrets.FTP_HOST }}/
          curl -T /domains/firebrick-octopus-777457.hostingersite.com/laravel/public/* ftp://${{ secrets.FTP_HOST }}/public_html/ --user ${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}

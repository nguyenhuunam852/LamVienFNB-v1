name: Deploy Laravel Inertia as ZIP via FTP

on:
  push:
    branches:
      - production

jobs:
  deploy:

    name: Deploy Laravel ZIP via FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  # Adjust as needed

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install JavaScript Dependencies
        run: npm install

      - name: Build Frontend Assets
        run: npm run build

      - name: 📡 Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Prepare `laravel_temp` Folder
        run: |
          mkdir -p laravel_temp
          rsync -av --exclude=".env" --exclude="bootstrap/cache" \
            app bootstrap config database public resources/views routes storage vendor artisan composer.json composer.lock laravel_temp/
          zip -r laravel_temp.zip laravel_temp

      - name: Create delete.php
        run: |
          cat << 'EOF' > delete.php
          <?php
          $folder = '../laravel';

          function deleteFolder($folder) {
              if (!is_dir($folder)) {
                  echo "❌ Error: Folder not found!";
                  exit;
              }

              $files = array_diff(scandir($folder), array('.', '..', '.env'));

              foreach ($files as $file) {
                  $filePath = "$folder/$file";
                  if (is_dir($filePath)) {
                      deleteFolder($filePath);
                      rmdir($filePath);
                  } else {
                      unlink($filePath);
                  }
              }
          }

          deleteFolder($folder);
          echo "✅ Laravel folder cleaned (except .env)!";

          if (!unlink(__FILE__)) {
              echo "⚠️ Warning: Failed to delete delete.php!";
          }
          ?>
          EOF

      - name: 🚀 Upload Laravel_temp and delete.php
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -c "
          set ssl:verify-certificate no
          open -u '$FTP_USERNAME','$FTP_PASSWORD' '$FTP_HOST'
          set ftp:sync-mode off
          set net:timeout 10
          set net:max-retries 2
          put -O /domains/firebrick-octopus-777457.hostingersite.com/public_html delete.php
          bye
          "

      - name: 🔥 Trigger delete.php
        run: curl "https://firebrick-octopus-777457.hostingersite.com/delete.php"

      - name: Create extract.php
        run: |
          cat << 'EOF' > extract.php
          <?php
          $zipFile = '../laravel_temp.zip';
          $extractPath = '../laravel';

          if (!file_exists($zipFile)) {
              die("❌ Error: Zip file not found!");
          }

          $zip = new ZipArchive;
          if ($zip->open($zipFile) === TRUE) {
              $zip->extractTo($extractPath);
              $zip->close();
              echo "✅ Extraction complete!<br>";

              function copyFolder($source, $destination) {
                  if (!file_exists($destination)) {
                      mkdir($destination, 0777, true);
                  }

                  foreach (scandir($source) as $file) {
                      if ($file !== '.' && $file !== '..') {
                          $srcFile = "$source/$file";
                          $destFile = "$destination/$file";
                          if (is_dir($srcFile)) {
                              copyFolder($srcFile, $destFile);
                          } else {
                              copy($srcFile, $destFile);
                          }
                      }
                  }
              }

              copyFolder('../laravel/public', '../public_html');
              echo "✅ Public folder copied to public_html!<br>";

              unlink($zipFile);
              unlink(__FILE__);

              echo "✅ Cleanup complete!";
          } else {
              echo "❌ Error: Failed to extract zip file!";
          }
          ?>
          EOF

      - name: 🚀 Upload Laravel_temp and extract.php
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -c "
          set ssl:verify-certificate no
          open -u '$FTP_USERNAME','$FTP_PASSWORD' '$FTP_HOST'
          set ftp:sync-mode off
          set net:timeout 10
          set net:max-retries 2
          put -O /domains/firebrick-octopus-777457.hostingersite.com/public_html extract.php
          put -O /domains/firebrick-octopus-777457.hostingersite.com laravel_temp.zip
          bye
          "

      - name: 🔥 Trigger extract.php
        run: curl "https://firebrick-octopus-777457.hostingersite.com/extract.php"
